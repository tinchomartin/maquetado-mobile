<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=366, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <title>Maquetado Axlot</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="white bold">
          <i class="fas fa-bars"></i>

          KID DASHBOARD

          <i class="fas fa-ellipsis-v"></i>
        </header>
      </div>
      <div class="row">
        <div class="col-7">
          <img
            src="./imagenes/cangrejo.png"
            alt="Imagen de un cangrejo"
          />
          <span class="nombre red">John</span>
        </div>
        <div class="col-5 centrar">
          <img
            src="./imagenes/medallas.png"
            alt="Imagen de 3 medallas"
          />
          <span class="grey">+5</span>
        </div>

        <div class="col-12 botones">
          <button class="day yesterday grey">Yesterday</button>

          <button class="day today white">Today</button>

          <button class="day tomorrow grey">Tomorrow</button>
        </div>

        <div class="col-12 dashboards">
          <div class="towels">
            <img
              src="./imagenes/baño.png"
              alt="circulo rojo con icono de baño"
            />
            <div class="accion">

              <ul>
                <li class="red">Change Towels</li>
                <li class="secundario grey">BATHROOM</li></ul>
              <!-- 
              <p class="red">Change Towels</p>
              <p class="secundario grey">BATHROOM</p> -->
              <input type="checkbox" id="check" />
           </div>
            
 
          </div>
          <div class="pet">
            <img
              src="./imagenes/huella.png"
              alt="circulo gris con icono de huella"
            />
            <div class="accion">

              <ul>
                <li class="red">Feed Cat</li>
                <li class="secundario grey">PETS</li></ul>
              
              <input type="checkbox" id="check" />
            </div>

          </div>
          <div class="floor">
            <img
              src="./imagenes/sillon.png"
              alt="circulo rojo con icono de sillon"
            /> 
            <div class="accion">

              <ul>
                <li class="red">Swipe Floor</li>
                <li class="secundario grey">LIVING ROOM</li></ul>
              
              <input type="checkbox" id="check" />
            </div>

          </div>
        </div>
        <div class="col-12">
          <div class="line"></div>
        </div>

    </div>
        <div class="row ganancias">
          <div class="col-7">
            <p class="red bold">THIS WEEK ALLOWANCE</p>
                      </div>

            <div class="col-5 alinear-derecha">
            <p class="price red bold">$20.00</p>
          </div>

          <div class="col-7 ">
            <p class="grey">TOTALY EARNED</p>
        </div>

            <div class="col-5 alinear-derecha">
            <p class="price grey">$250.00</p></div></div>
        
      </div>
    </div>
  </body>
</html>
